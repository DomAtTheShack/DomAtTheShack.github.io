<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image 480p</title>
    <style>
        #image-display {
            width: 720px;
            height: 480px;
            object-fit: contain;
            display: block;
            background: #eee; /* optional: helps see empty space */
        }

        #image-link {
            display: inline-block;
        }
    </style>
</head>
<body>

<a id="image-link" href="#" target="_blank">
    <img id="image-display" src="https://socks.domserver.xyz/uploads/1748307051756-upload.jpg" alt="DOM">
</a>

</body>
</html>
