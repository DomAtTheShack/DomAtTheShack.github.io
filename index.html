<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where is your RA?</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Global Styles */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    /* Header styling */
    #header {
      background-color: #000;
      padding: 10px;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    #logo {
      padding: 10px;
      height: 50px;
      margin-right: 60px;
    }
    #header .static-label {
      flex: 1;
      text-align: center;
      color: aliceblue;
      font-size: 80px;
    }
    /* Main content area with two columns */
    #content {
      display: flex;
      flex: 1;
      padding: 25px;
    }
    /* Left column for the map */
    #map-container {
      flex: 1;
      border: 2px solid #000;
      padding: 10px;
      margin-right: 10px;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Right column for labels and image */
    #info-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Dynamic labels container */
    #labels-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .dynamic-label {
      font-size: 40px;
      margin-bottom: 10px;
    }
    /* Image styling */
    #image-container {
      /* Optionally add border or margins here */
    }
    #image-display {
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 8px;
    }
    /* Footer styling */
    #footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      flex-shrink: 0;
      font-size: 30px;
    }
    /* Responsive Styles for Mobile (600px and below) */
    @media (max-width: 600px) {
      /* Stack header content vertically and reduce font sizes */
      #header {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      #logo {
        margin-right: 0;
        margin-bottom: 10px;
        height: 40px;
      }
      #header .static-label {
        font-size: 40px;
      }
      /* Stack main columns vertically */
      #content {
        flex-direction: column;
        padding: 10px;
      }
      #map-container, #info-container {
        margin-right: 0;
        margin-bottom: 20px;
      }
      /* Adjust image size */
      #image-display {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
      /* Reduce footer font size */
      #footer {
        font-size: 20px;
        padding: 10px;
      }
      .dynamic-label {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
<div id="header">
  <a href="home.html"><img id="logo" src="full-color.png" alt="Logo"></a>
  <div class="static-label">Where is Your RA?</div>
</div>

<div id="content">
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="info-container">
    <div id="labels-container">
      <div class="dynamic-label" id="label1">Label 1: Initial Value</div>
      <div class="dynamic-label" id="label2">Label 2: Initial Value</div>
    </div>
    <div id="image-container">
      <a id="image-link" href="#" target="_blank">
        <img id="image-display" src="" border="0" alt="DOM">
      </a>
    </div>
  </div>
</div>

<div id="footer">
  Call or Text at (586)-651-0994 or knock at anytime.
</div>

<script src="apiCalls.js"></script>
<script>
  // Initialise the map
  var map = L.map('map').setView([37.7749, -122.4194], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var marker = L.marker([37.7749, -122.4194]).addTo(map);

  // Function to update the map and dynamic labels.
  window.updateMap = function(coordinates, label1Text, label2Text, zoom) {
    map.setView(coordinates, zoom);
    document.getElementById('label1').innerText = label1Text;
    document.getElementById('label2').innerText = label2Text;
    marker.setLatLng(coordinates);
  };

  // Function to update the image and its clickable link.
  window.updateImage = function(imgSRC) {
    const imageElement = document.getElementById("image-display");
    const linkElement = document.getElementById("image-link");

    if (imgSRC) {
      imageElement.src = imgSRC;
      linkElement.href = imgSRC;
    } else {
      imageElement.src = "";
      linkElement.href = "#";
    }
  };

  // Optional auto-refresh every 10 minutes
  setInterval(() => {
    location.reload();
  }, 300000);

  // Data fetching functions (assumed to be defined in apiCalls.js)
  setInterval(fetchData, 1000);
  setInterval(checkNewImage, 1000);
</script>
</body>
</html>
